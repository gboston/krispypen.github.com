<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Bank</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron mt-3">
        <h1>Dit is het scherm van de bank <span id="bankId"></span></h1>
        <h3>Parameters:</h3>
        <h5>Taal: <span id="language"></span></h5>
        <h5>Scopes: <span id="scopes"></span></h5>
        <h5>AccountFamily: <span id="accountFamily"></span></h5>
        <h2><a class="btn btn-lg btn-info" role="button" id="redirectUrl" href="didid:/?status=success">volgende</a></h2>
      </div>
    </div>
  
  <script>
    function getRequestParams() {
       var s1 = location.search.substring(1, location.search.length).split('&'),
       r = {}, s2, i;
       for (i = 0; i < s1.length; i += 1) {
         s2 = s1[i].split('=');
         r[decodeURIComponent(s2[0]).toLowerCase()] = s2[1];
       }
       return r;
    };
    var RequestParams = getRequestParams();
    document.getElementById('redirectUrl').href = RequestParams["redirect_uri"] + '?code=1234567890&state='+RequestParams["state"];
   document.getElementById('bankId').textContent = RequestParams["brand"];
   document.getElementById('language').textContent = RequestParams["language"];
   document.getElementById('scopes').textContent = RequestParams["scope"];
   document.getElementById('accountFamily').textContent = RequestParams["accountfamily"];
   </script>
</body>
</html>
